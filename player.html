<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/player.css">
</head>
<body>
    <main id="player">
        <header>
            <img src="img/logo.jpg">
            <h2>LIVE RADIO</h2>
            <p id="title_radio">Radio 1</p>
        </header>
        <div id="content">
            <article id="buttons">
                <img src="img/back.png" id="back">
                <img src="img/play.png" id="play">
                <img src="img/next.png" id="next">
                <audio src="audio.mp4" id="audio_file" ></audio>
            </article>
            <article id="volume">
                <h2>Sound</h2>
                <input type="range" id="volume_range">
                <h2>speed</h2>
                <input type="range" id="play_speed" max="200" min="0">
            </article>
            <article id="color">
                <button id="color1"></button>
                <button id="color2"></button>
                <button id="color3"></button>
                <button id="color4"></button>


            </article>
        </div>
    </main>    




    <script src="script/player.js"></script>
</body>
</html>
